<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link rel="stylesheet" href="styles/index-style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
  <!-- header  -->
  <header class="flex justify-between p-5 bg-sky-100 m-8 rounded">
    <div class="header-content ">
      <h1 class="text-3xl font-semibold ">Interactive</h1>
      <p class="text-lg font-medium">Geometry Genius</p>
    </div>
    <div class="header-btn my-auto ">
      <button id="blog-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
        Blog
      </button>
    </div>
  </header>

  <!-- main section  -->

  <main class="m-8 ">
    <div class="sm:flex gap-3 ">
     <!-- Triangle  -->
     <div class="grid grid-cols-3 max-sm:grid-cols-1 max-lg:grid-cols-2  gap-4 ">
       <div id="cart1" onmouseenter="randomColorGenerator('cart1')"  class=" text-center rounded  grid justify-center p-6">
         <div>
           <img src="images/triangle.png" alt="">
         </div>
         <div class="py-4">
           <h1>Triangle</h1>
          <p>Area(A) = 0.5 x b x h</p>
         </div>
         <div class="flex pb-5"> 
           <input type="text"  id="triangleInput1" placeholder="b" class="w-20">
           <p class="mx-3">cm</p>
           <input type="text"  id="triangleInput2" placeholder="h" class="w-20">
           <p class="mx-3">cm</p>
         </div>
         <div>
           <button id="areaOfTriangle" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded">
             Calculate
           </button>
         </div>
       </div>
 
       <!-- Rectangle  -->
       <div id="cart2" onmouseenter="randomColorGenerator('cart2')"  class="cart text-center rounded  grid justify-center p-6">
         <div>
           <img src="images/rectangle.png" alt="">
         </div>
         <div class="py-4">
           <h1>Rectangle</h1>
          <p>Area(A) = w x l</p>
         </div>
         <div class="flex pb-5 px-5"> 
           <input type="text"  id="rectangleInput1" placeholder="w" class="w-20">
           <p class="mx-3">cm</p>
           <input type="text"  id="rectangleInput2" placeholder="l" class="w-20">
           <p class="mx-3">cm</p>
         </div>
         <div>
           <button id="areaOfRectangle" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded">
             Calculate
           </button>
         </div>
       </div>
 
       <!-- parallelogram  -->
       <div id="cart3" onmouseenter="randomColorGenerator('cart3')" class="cart text-center rounded  grid justify-center p-6">
         <div>
           <img src="images/parallelogram.png" alt="">
         </div>
         <div class="py-4">
           <h1>Parallelogram</h1>
          <p>Area(A) = b x h</p>
         </div>
         <div class="flex pb-5 px-5 "> 
           <input type="text"  id="parallelogramInput1" placeholder="b" class="w-20">
           <p class="mx-3">cm</p>
           <input type="text"  id="parallelogramInput2" placeholder="h" class="w-20">
           <p class="mx-3">cm</p>
         </div>
         <div>
           <button id="areaOfParallelogram" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded">
             Calculate
           </button>
         </div>
       </div>
       
       <!-- Rhombus  -->
     <div id="cart4" onmouseenter="randomColorGenerator('cart4')" class="cart text-center rounded  grid justify-center p-6">
         <div>
           <img src="images/rhombus.png" alt="">
         </div>
         <div class="py-4">
           <h1>Rhombus</h1>
          <p>Area(A) = 0.5 x d1 x d2</p>
         </div>
         <div class="flex pb-5"> 
           <input type="text"  id="rhombusInput1" placeholder="d1" class="w-20">
           <p class="mx-3">cm</p>
           <input type="text"  id="rhombusInput2" placeholder="d2" class="w-20">
           <p class="mx-3">cm</p>
         </div>
         <div>
           <button id="areaOfRhombus" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded">
             Calculate
           </button>
         </div>
       </div>
 
       <!-- pentagon  -->
       <div id="cart5" onmouseenter="randomColorGenerator('cart5')" class="cart text-center rounded  grid justify-center p-6">
         <div >
           <img class="px-5" src="images/pentagon.png" alt="">
         </div>
         <div class="py-4">
           <h1>Pentagon</h1>
          <p>Area(A) = 0.5 x p x b</p>
         </div>
         <div class="flex pb-5"> 
           <input type="text"  id="pentagonInput1" placeholder="p" class="w-20">
           <p class="mx-3">cm</p>
           <input type="text"  id="pentagonInput2" placeholder="b" class="w-20">
           <p class="mx-3">cm</p>
         </div>
         <div>
           <button id="areaOfPentagon" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded">
             Calculate
           </button>
         </div>
       </div>
 
       <!-- ellipse  -->
       <div id="cart6" onmouseenter="randomColorGenerator('cart6')" class="cart text-center rounded  grid justify-center p-6">
         <div>
           <img src="images/ellipse.png" alt="">
         </div>
         <div class="py-4">
           <h1>Ellipse</h1>
          <p>Area(A) = 3.14156 x a x b</p>
         </div>
         <div class="flex pb-5"> 
           <input type="text"  id="ellipseInput1" placeholder="a" class="w-20">
           <p class="mx-3">cm</p>
           <input type="text"  id="ellipseInput2" placeholder="b" class="w-20">
           <p class="mx-3">cm</p>
         </div>
         <div>
           <button id="areaOfEllipse" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded">
             Calculate
           </button>
         </div>
       </div>
     </div>


     <!-- area calculation section  -->
    <div class="bg-blue-100 max-sm:mt-4 max-sm:w-full w-1/4 h-80 rounded  py-5 ">
      <p class="underline text-center">Area Calculation</p>
      <ol id="list-container" class="list-decimal px-7">
        
      </ol>
   </div>
   
    </div>


 </main>
    <script src="js/index-js.js"></script> 
</body>
</html>
